<div
  [formGroup]="group"
  class="text-field"
>
  <label>{{ controlConfig.label }}
  <span *ngIf="controlConfig.isRequired">*</span>
  </label>
  <input [type]="controlConfig.type.sub"
         [ngClass]="{'m-invalid' : isInValid()}"
         (keyup)="keyUp.emit($event)"
         [formControlName]="controlConfig.name">
</div>
